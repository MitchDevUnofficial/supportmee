<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sign In — Example</title>

  <!-- Google font (clean sans) -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles.css">
  <script defer src="script.js"></script>
</head>
<body>
  <div class="bg">
    <!-- subtle gradient overlay handled in CSS -->
  </div>

  <header class="site-header">
    <a class="brand" href="#" aria-label="Homepage">
      <!-- Simple text logo that evokes the style; replace with an SVG/logo if you have one -->
      <span class="logo-text">NETFLIX‑STYLE</span>
    </a>
  </header>

  <main class="container" id="main" role="main">
    <section class="signin-card" aria-labelledby="signin-heading">
      <h1 id="signin-heading" class="card-title">Sign In</h1>

      <form id="signin-form" novalidate>
        <label for="email" class="visually-hidden">Email address</label>
        <div class="input-group">
          <input id="email" name="email" type="email" placeholder="Email address" required autocomplete="email" />
        </div>

        <label for="password" class="visually-hidden">Password</label>
        <div class="input-group password-group">
          <input id="password" name="password" type="password" placeholder="Password" required autocomplete="current-password" minlength="6" />
          <button type="button" class="toggle-password" id="togglePassword" aria-label="Show password">Show</button>
        </div>

        <div class="options">
          <label class="remember">
            <input type="checkbox" id="remember" name="remember" />
            Remember me
          </label>
          <a class="help-link" href="#" aria-label="Need help?">Need help?</a>
        </div>

        <div class="form-actions">
          <button id="submitBtn" class="btn primary" type="submit">
            <span class="btn-text">Sign In</span>
            <span class="spinner" aria-hidden="true"></span>
          </button>
        </div>

        <div id="formMessage" class="form-message" role="alert" aria-live="polite"></div>

      </form>

      <div class="signup-hint">
        New to Netflix‑style? <a href="#">Sign up now</a>.
      </div>
    </section>
  </main>

  <footer class="site-footer">
    <small>&copy; <span id="year"></span> Example — This is a demo layout only.</small>
  </footer>

  <!-- Accessible utility styles -->
  <style>
    .visually-hidden {
      position: absolute !important;
      height: 1px; width: 1px;
      overflow: hidden;
      clip: rect(1px,1px,1px,1px);
      white-space: nowrap; /* added line */
      border: 0;
      padding: 0;
      margin: -1px;
    }
  </style>
</body>
</html>
